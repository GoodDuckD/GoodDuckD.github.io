const searchInput = document.getElementById("search-input");
const searchBtn = document.getElementById("search-btn");
const gameListItems = document.getElementsByClassName("game-item");

searchBtn.addEventListener("click", () => {
  const searchTerm = searchInput.value.trim().toLowerCase();

  // Loop through all the game list items and hide/show them based on the search term
  for (let i = 0; i < gameListItems.length; i++) {
    const gameItem = gameListItems[i];
    const gameTitle = gameItem.getElementsByTagName("h3")[0].innerText.toLowerCase();

    if (gameTitle.includes(searchTerm)) {
      gameItem.style.display = "block";
    } else {
      gameItem.style.display = "none";
    }
  }
});
